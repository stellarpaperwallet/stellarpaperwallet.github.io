<!DOCTYPE html>
<html>
<head>

    <title>Stellar Paper Wallet Generator</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-fifths.css" rel="stylesheet">
    <link href="assets/css/bootstrap-sevenths.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/stellarpaperwallet.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Stellar Paper Wallet Generator</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/stellarpaperwallet/stellarpaperwallet.github.io/archive/master.zip">Download</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <section class="local-warning" id="local-warning">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
					<div class="content">
					</div>
                </div>
            </div>
        </div>
    </section>

    <section class="wallet" id="wallet" style="display:none;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="wallet">
                        <img class="background" src="assets/wallets/stellarpaperwallet.png">
                        <div class="content">
                            <div class="public">
                                <div id="public_qr" class="qr-code"></div>
                                <div id="public_key" class="key"></div>
                            </div>
                            <div class="secret">
                                <div id="secret_qr" class="qr-code"></div>
                                <div id="secret_key" class="key"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="generate">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p><button class="btn btn-primary" onclick="generate()">Generate</button></p>
                    <p>Like this Paper Wallet? Donate XLM: <br /> GCWEPTDTJHVR7OKB7GC7QH3FBYOQEJWMCWEZ3XJLLG7TBW73GR7ZLOEK</p>
                    <small><a href="https://www.cblocks.io/?utm_source=spw" target="_blank">Looking for an easy way to get started with Stellar? Check out our friends at CBlocks!</a></small>
                </div>
            </div>
        </div>
    </section>

	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/stellar-base.min.js" type="text/javascript"></script>
    <script src="assets/js/qrcode.min.js" type="text/javascript"></script>
    <script src="assets/js/stellarpaperwallet.js" type="text/javascript"></script>

    <script type="text/javascript">

        function generate() {
            var keypair = StellarBase.Keypair.random();
            document.getElementById("public_key").innerText = keypair.publicKey();
            document.getElementById("secret_key").innerText = keypair.secret();

            document.getElementById("public_qr").innerHTML = "";
            document.getElementById("secret_qr").innerHTML = "";

            new QRCode(document.getElementById("public_qr"), keypair.publicKey());
            new QRCode(document.getElementById("secret_qr"), keypair.secret());

            $('section.wallet').show();
            resize_wallet_text();
        }

    </script>

</body>
</html>
